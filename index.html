<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .bg {
      background: url('https://i.postimg.cc/Kcrw4Jj3/file-00000000ec0061f484b262bfe50ec914-1.png') no-repeat center center;
      background-size: cover;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .search-box {
      position: absolute;
      top: 45%;
      width: 80%;
      max-width: 600px;
    }

    .search-box form {
      display: flex;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 40px;
      overflow: hidden;
      border: 2px solid #888;
      backdrop-filter: blur(5px);
    }

    .search-box input {
      flex: 1;
      padding: 15px 20px;
      font-size: 1.2em;
      border: none;
      outline: none;
      background: transparent;
      color: white;
    }

    .search-box input::placeholder {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="search-box">
      <form onsubmit="searchGoogle(event)">
        <input type="text" id="searchInput" placeholder="ابحث في Google...">
      </form>
    </div>
  </div>

  <script>
    function searchGoogle(event) {
      event.preventDefault();
      const query = document.getElementById("searchInput").value;
      if (query) {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
      }
    }
  </script>
</body>
</html>
