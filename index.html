<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>يد تحكم بلايستيشن 3</title>
<style>
  body {
    background: #222;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  .controller {
    display: inline-block;
    background: #333;
    border-radius: 30px;
    padding: 40px;
    width: 400px;
    box-shadow: 0 0 20px #000;
    user-select: none;
  }
  .button {
    display: inline-block;
    margin: 10px;
    background: #555;
    width: 60px;
    height: 60px;
    line-height: 60px;
    border-radius: 50%;
    color: white;
    font-weight: bold;
    font-size: 24px;
    cursor: pointer;
    transition: background-color 0.2s;
    box-shadow: 0 0 5px #111 inset;
  }
  .button.pressed {
    background-color: #f00;
    box-shadow: 0 0 15px #f00;
  }
  /* تنظيم الأزرار كما في يد تحكم */
  .row {
    margin: 10px 0;
  }
  .left-buttons, .right-buttons {
    display: inline-block;
    vertical-align: top;
    width: 45%;
  }
  .center-buttons {
    display: inline-block;
    width: 10%;
  }
</style>
</head>
<body>

<h1>يد تحكم بلايستيشن 3</h1>
<div class="controller">

  <div class="row">
    <div class="left-buttons">
      <div class="button" id="btn-l2">L2</div>
      <div class="button" id="btn-l1">L1</div>
      <div class="button" id="btn-l3">L3</div>
    </div>
    <div class="center-buttons">
      <div class="button" id="btn-ps">PS</div>
    </div>
    <div class="right-buttons">
      <div class="button" id="btn-r1">R1</div>
      <div class="button" id="btn-r2">R2</div>
      <div class="button" id="btn-r3">R3</div>
    </div>
  </div>

  <div class="row">
    <div class="left-buttons">
      <div class="button" id="btn-dpad-up">▲</div><br />
      <div class="button" id="btn-dpad-left">◄</div>
      <div class="button" id="btn-dpad-down">▼</div>
      <div class="button" id="btn-dpad-right">►</div>
    </div>
    <div class="center-buttons">
      <div class="button" id="btn-select">Select</div><br/><br/>
      <div class="button" id="btn-start">Start</div>
    </div>
    <div class="right-buttons">
      <div class="button" id="btn-triangle">△</div>
      <div class="button" id="btn-circle">O</div>
      <div class="button" id="btn-cross">X</div>
      <div class="button" id="btn-square">■</div>
    </div>
  </div>

</div>

<script>
  // اضغط زر لتغيير لونه
  document.querySelectorAll('.button').forEach(button => {
    button.addEventListener('mousedown', () => {
      button.classList.add('pressed');
    });
    button.addEventListener('mouseup', () => {
      button.classList.remove('pressed');
    });
    button.addEventListener('mouseleave', () => {
      button.classList.remove('pressed');
    });
  });
</script>

</body>
</html>
